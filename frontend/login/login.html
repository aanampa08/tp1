<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d8bf4fee98.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>HuellitasBA</title>
</head>


<body>
    <header id="headerID" class="header">
        <nav>
            <a href="../index.html"><img src="https://i.postimg.cc/Ghrs21mK/icon-Huellitas.png" alt="Logo" class="logo"></a>
        </nav>
    </header>


    <div class="wrapper">
        <form id="formLogIn">
            <div class="datosForm">
                <h1>¡Bienvenido!</h1>
                <h2>Inicia sesión</h2>
                <label for="user" id="user-label">Usuario</label>
                <input id="user" type="text" name="User" placeholder="Usuario" class="form-inputs" required>
                <label for="password" id="password-label">Contraseña</label>
                <input id="password" type="password" name="password" placeholder="Contraseña" class="form-inputs" required>
                <div class="signUpRemember">
                        <label for="feature">Recordarme
                        <input id="feature" type="checkbox" name="feature">
                        </label>
                    <p><a href="">¿Olvidaste la contraseña?</a></p>
                </div>
                <div class="general">
                    <input type="submit" class="submit-button" value="Iniciar">
                </div>
            </div>
        </form>
    </div>
</body>


</html>
