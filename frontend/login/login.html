<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d8bf4fee98.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>HuellitasBA</title>
</head>

<body>
    <header id="headerID" class="header">
        <nav>
            <a href="../index.html"><img src="https://i.postimg.cc/Ghrs21mK/icon-Huellitas.png" alt="Logo" class="logo"></a>
        </nav>
    </header>

    <div class="wrapper">
        <form id="formLogIn">
            <h1>¡Bienvenido!</h1>
            <h2>Inicia sesión</h2>
            <div class="content">

                <div class="input-box">
                    <label for="uname">Usuario</label>
                    <input id="uname" type="text" name="uname" placeholder="Usuario" required>
                </div>

                <div class="input-box">
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" name="password" placeholder="123456789" required>
                </div>
                
                <div class="alert">
                    <p><a id="crearCuenta">Crear cuenta</a></p>
                </div>

                <div class="button-container">
                    <button id="btnIniciarSesion">Iniciar Sesion</button>
                </div>
            </div>    
        </form>
    </div>
    <script src="./js/scriptLogin.js"></script>
</body>
</html>
