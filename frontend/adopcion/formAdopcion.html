<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d8bf4fee98.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>HuellitasBA</title>
</head>
<body>
    <header id="headerID" class="header">
        <nav>
            <a href="../index.html"><img src="https://i.postimg.cc/Ghrs21mK/icon-Huellitas.png" alt="Logo" class="logo"></a>
        </nav>
    </header>

    <div class="wrapper">
        <form id="formAdopcion">
            <h1 id="adoptarNombre">¡Adoptá!</h1>
            <div class="content">

                <div class="input-box">
                    <label for="name">Nombre completo</label>
                    <input id="name" type="text" name="name" placeholder="Tu nombre" required>
                </div>

                <div class="input-box">
                    <label for="age">Edad</label>
                    <input id="age" class="required" type="number" name="age" placeholder="18+" min="18" max="65">
                </div>

                <div class="input-box">
                    <label for="phone">Número de teléfono</label>
                    <input id="phone" type="tel" name="phone" placeholder="12345678" required>
                </div>

                <div class="input-box">
                    <label for="email">Mail</label>
                    <input id="email" type="email" name="email" placeholder="ejemplo@1234.com" required>
                </div>

                <div class="input-box">
                    <label for="work">Profesión</label>
                    <input id="work" type="text" name="work" placeholder="Soy..." required>
                </div>

                <div class="input-box">
                    <label for="address">Direccion</label>
                    <input id="address" type="text" name="address" placeholder="Av. ..." required>
                </div>

                <div class="input-box">
                    <label for="locality">Localidad</label>
                    <input id="locality" type="text" name="locality" placeholder="" required>
                </div>

                <div class="input-box">
                    <label id="adoptionReasonLabel" for="adoptionReason">¿Por qué motivo querés adoptar un perro/gato?</label>
                    <input id="adoptionReason" type="text" name="adoptionReason" placeholder="" required>
                </div>                

                <div class="input-box">
                    <label for="pastExperience">¿Alguna vez debiste regalar a un animal tuyo? Si es así, ¿por qué?</label>
                    <input id="pastExperience" type="text" name="pastExperience" placeholder="" required>
                </div>

                <div class="selects">
                    <label for="housingType">¿Qué tipo de vivienda tenés?</label>
                    <select name="housingType" id="housingType" required>
                        <option value="casa">Casa</option>
                        <option value="edificio">Edificio</option>
                    </select>
                </div>

                <div class="selects">
                    <label for="outdoorSpace">¿Tenés balcón, terraza, patio o jardín?</label>
                    <select name="outdoorSpace" id="outdoorSpace" required>
                        <option value="si">Sí</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <div class="selects">
                    <label for="householdAgreement">¿Todos en el hogar quieren adoptar?</label>
                    <select name="householdAgreement" id="householdAgreement" required>
                        <option value="si">Sí</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <div class="selects">
                    <label id="allergiesLabel" for="allergies">¿Alguien en la familia tiene alergia a los perros/gatos?</label>
                    <select name="allergies" id="allergies" required>
                        <option value="si">Sí</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <div class="selects">
                    <label id="financialCommitmentLabel" for="financialCommitment">¿Estás dispuesto a afrontar los costos de mantener en buen estado la salud del perro/gato?</label>
                    <select name="financialCommitment" id="financialCommitment" required>
                        <option value="si">Sí</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <div class="selects">
                    <label id="timeCommitmentLabel"  for="timeCommitment">¿Estás dispuesto a darle el tiempo necesario al perro/gato para su adaptación?</label>
                    <select name="timeCommitment" id="timeCommitment" required>
                        <option value="si">Sí</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <div class="selects">
                    <label id="compatibilityLabel" for="compatibility">¿Consideras que el perro/gato es compatible con tu vida familiar y laboral actual y/o futura?</label>
                    <select name="compatibility" id="compatibility" required>
                        <option value="si" >Sí</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <div class="button-container">
                    <button id="btnEnviar" type="submit">Enviar solicitud de adopcion</button>
                </div>
            </div>
        </form>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
